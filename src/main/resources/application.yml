server:
  port: 8080
spring:
  application:
    name: GamerStoreBackEnd
  datasource:
    username: ${DB_USER}
    password: ${DB_PASS}
    url: jdbc:mysql://${DB_URL}/defaultdb?sslMode=REQUIRED
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      max-lifetime: 600000          # 10 minutos (menor que wait_timeout de MySQL)
      connection-timeout: 30000      # 30 segundos
      idle-timeout: 300000           # 5 minutos
      maximum-pool-size: 10
      minimum-idle: 2
      connection-test-query: SELECT 1
      validation-timeout: 5000
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

logging:
  level:
    org.springframework.web: WARN
    org.springframework.security: WARN

jwt:
  secret: ${JWT_SECRET}
  expiration: ${JWT_EXPIRATION}

cors:
  allowed-origins: ${CORS_ALLOWED_ORIGINS} # para agregar multiples debe ir separados de comas

