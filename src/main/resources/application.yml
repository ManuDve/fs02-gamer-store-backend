server:
  port: 8080
spring:
  application:
    name: GamerStoreBackEnd
  datasource:
    username: ${DB_USER}
    password: ${DB_PASS}
    url: jdbc:mysql://${DB_URL}/defaultdb?sslMode=REQUIRED
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    defer-datasource-initialization: true

logging:
  level:
    org.springframework.web: WARN
    org.springframework.security: WARN